    <body>
        <div id="main_container">

        <script type='text/template' id='loginPage'>
        		<header>
			      <h1>
			        Login Here
			      </h1>
			    </header>

				<div class="container">
					<div class="row content">
						<div class="col-xs-12">




						<form class="contact_form" action="#" method="post" name="contact_form">
						
							

							<div class="input-group field-item" id="name">
					           
						            
					        <span class="input-group-addon">
						        <i class="icon-info icon-large"></i>
						      </span>
			
					            <input type="text" class="form-control" placeholder="Name">
					      
					          </div>
					          <div class="input-group field-item" id="email">
						          <span class="input-group-addon">
							        <i class="icon-envelope"></i>
							      </span>
					            
					            <input type="email" class="form-control" placeholder="Email">

					          </div>

					          <div class="input-group field-item" id="phone">
					          	<span class="input-group-addon">
							        <i class="icon-mobile-phone"></i>
							      </span>
					            
					            <input type="tel" class="form-control" placeholder="phone">
					          </div>

					          <div class="input-group field-item" id="phone">
					          	<span class="input-group-addon">
							        <i class="icon-star"></i>
							      </span>
					            
					            <select multiple class="chzn form-control">
					                <option value="art">Art</option>
					                <option value="sports">Sports</option>
					                <option value="music">Music</option>
					                <option value="technology">Technology</option>
					                <option value="food">Food</option>
					            </select>
					          </div>


							

							
					        <div class="row">
						        <div class="col-xs-12 btn-container">
						            <button class="btn btn-blue btn-wide submit" type="button" id='enterLoginInfo'>Submit</button>
								</div>  
							</div>


					
				</form>

						</div>

					
			</div>
        </div>

        </script>

        <script type='text/template' id='attendeesListTemplate'>

        </script>

        <script type='text/template' id='attendeeTemplate'>

        <div id='attendee'>

        </div>

        </script>

        <script type='text/template' id='attendeesListTemplate'>

        <script type='text/template' id='attendeeTemplate'>

        <div id='attendee'>

            <p id='aemail'> <%-meta.email %> </p>
        </div>

        </script>
        
        <!-- Template for enumerating locations -->
        <script type="text/template" id="locationPage">
      
        	<ul id="locations">

        	</ul>
        </script>

        <script id='text/template' id='chatPage'>
        </script>
        
        <!-- Template for chatroom -->
        <script type="text/template" id="chatroom">
        	<!-- Header / Navbar -->
        	<header id="nav-bar">
        		<a href="#">Groups</a>
        		<h1>Public</h1>
  					<h3><%- location %></h3>
        		<a href="#">Friends</a>
        	</header>
        	
        	<div id="messages">
						<ul id="msg-list">
							<!-- For each msg /// remove later -->
							
						</ul>
					</div>
					
					<!-- Chatbox -->
					<div id="chatbox">
						<form id="chatbox-form">
							<input type="text" placeholder="Type a message" name="chatbox-input" id="chatbox-input" />
							<input type="submit" value="+" name="chatbox-submit" id="chatbox-submit" />
						</form>
					</div>
					
        </script>
        
        <!-- Template for the individual messages in the chatroom -->
        <script type="text/template" id="chatroom-message">
        	<li>
						<p class="msg-message">Message</p>
						<span class="msg-username"><%- username %></span>
						<span class="msg-timestamp"><%- timestamp %></span>
					</li>
        </script>

        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="js/jquery-2.0.3.min.js"></script>

        <script src="js/underscore-min.js"></script>
        <script src="js/main.js"></script>
