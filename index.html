        <script type='text/template' id='loginPage'>
				<div align="center">
					<form class="contact_form" action="#" method="post" name="contact_form">
							<ul>
									<li>
											 <h2>Login Here</h2>
										 </li>

									<li>
											<label for="name">Name:</label>
											<input type="text"  placeholder="John Doe" required />
									</li>
									<li>
											<label for="email">Email:</label>
											<input type="email" name="email" placeholder="john_doe@example.com" required />
											<span class="form_hint">Proper format "name@something.com"</span>
									</li>
									<li>
											<label for="phone">Phone:</label>
										<input type="tel" name="phone" placeholder="999-999-9999" />
											<span class="form_hint">Proper format "9999999999"</span>
									</li>
									<li>
											<label for="interests">Interests:</label>
											<table >
												<tr>
													<td width="22"  ><input type="checkbox"  value="art" id="art_checkBox">
														<td width="141"  ><label>Art</label></td>
												</tr>
												<tr>
													<td><input type="checkbox"  value="technology" id="technology_checkBox"></td>
														<td><label>Technology</label></td>
												</tr>
												<tr>
													<td> <input type="checkbox" value="music" id="music_checkBox"></td>
														<td><label>Music</label></td>
												</tr>
												<tr>
													<td> <input type="checkbox" value="sports" id="sports_checkBox"></td>
														<td><label>Sports</label></td>
												</tr>
											</table>
		
									</li>
									<div align="center">
									<li>
										<button class="submit" type="button" id='enterLoginInfo'>Submit</button>
									</li></div>
							</ul>
					</form>

        </div>

        </script>
